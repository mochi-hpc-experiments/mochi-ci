spack:
  specs: []
  concretizer:
    unify: true
  compilers::
  - compiler:
      spec: gcc@11.1.0
      paths:
        cc: gcc
        cxx: g++
        f77: gfortran
        fc: gfortran
      flags: {}
      operating_system: ubuntu20.04
      target: x86_64
      modules:
      - gcc/11.1.0-qsjmpcg
      environment: {}
      extra_rpaths: []
  packages::
    all:
      providers:
        mpi: [mpich]
        uuid: [util-linux-uuid]
    mpich:
      externals:
      - spec: mpich@3.3.2
        prefix: /usr
    perl:
      externals:
      - spec: perl@5.30.0~cpanm+shared+threads
        prefix: /usr
    python:
      externals:
      - spec: python@3.8.10
        modules:
        - python/3.8.10-sfhmzp4
    tar:
      externals:
      - spec: tar@1.30
        prefix: /
    pkg-config:
      externals:
      - spec: pkg-config@0.29.1
        prefix: /usr
    flex:
      externals:
      - spec: flex@2.6.4+lex
        prefix: /usr
    bison:
      externals:
      - spec: bison@3.5.1
        prefix: /usr
    automake:
      externals:
      - spec: automake@1.16.1
        prefix: /usr
    libtool:
      externals:
      - spec: libtool@2.4.6
        prefix: /usr
    autoconf:
      externals:
      - spec: autoconf@2.69
        prefix: /usr
    m4:
      externals:
      - spec: m4@1.4.18
        prefix: /usr
    cmake:
      externals:
      - spec: cmake@3.20.5
        modules:
        - cmake/3.20.5-zyz2eld
    mercury:
      variants: ~boostsys+debug~checksum
    libfabric:
      variants: fabrics=tcp,rxm,sockets
